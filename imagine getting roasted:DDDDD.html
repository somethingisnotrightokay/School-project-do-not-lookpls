<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>404: Dignity not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }
    .burning {
      font-family: 'Arial Black', sans-serif;
      font-size: 2.5rem;
      color: #fff;
      text-align: center;
      letter-spacing: 2px;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff7300,
        0 0 20px #ff7300,
        0 0 40px #ff2e00,
        0 0 80px #ff2e00,
        0 0 90px #ff2e00,
        0 0 100px #ff2e00;
      position: relative;
      z-index: 1;
      animation: shake 0.2s infinite alternate;
    }
    @keyframes shake {
      from { transform: rotate(-1deg); }
      to   { transform: rotate(1deg); }
    }
    .flames {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 0;
      pointer-events: none;
    }
    .flame {
      width: 16px;
      height: 60px;
      background: linear-gradient(to top, #ff7300 0%, #fff200 40%, transparent 100%);
      border-radius: 8px;
      opacity: 0.75;
      animation: flame 1.2s infinite alternate;
    }
    .flame:nth-child(2) { animation-delay: 0.2s; height: 48px; opacity: 0.85;}
    .flame:nth-child(3) { animation-delay: 0.4s; height: 55px;}
    .flame:nth-child(4) { animation-delay: 0.1s; height: 43px; opacity: 0.7;}
    .flame:nth-child(5) { animation-delay: 0.3s; height: 52px;}
    @keyframes flame {
      from { transform: scaleY(1) translateY(0);}
      to   { transform: scaleY(1.3) translateY(-20px);}
    }
  </style>
</head>
<body>
  <div class="burning">404: Dignity not found,<br>nor your brain</div>
  <div class="flames">
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
  </div>
</body>
</html>
