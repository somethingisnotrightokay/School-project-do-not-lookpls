<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - TitanTime Pro Max</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 410px;
      margin: 64px auto;
      background: #16213e;
      border-radius: 13px;
      box-shadow: 0 4px 32px 0 #00000033;
      padding: 40px 30px 32px 30px;
    }
    h1 {
      color: #ff4500;
      text-align: center;
      font-size: 2.1rem;
      margin-bottom: 24px;
      letter-spacing: 1.5px;
      font-weight: bold;
    }
    label {
      display: block;
      color: #ff4500;
      font-weight: bold;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 12px;
      background: #23234b;
      color: #fff;
      border: 1.5px solid #ff4500;
      border-radius: 7px;
      margin-bottom: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #ff6b35;
      background: #222146;
    }
    .roast {
      color: #ff2350;
      font-size: 0.97rem;
      font-style: italic;
      min-height: 1.15em;
      margin-bottom: 13px;
      line-height: 1.35;
      transition: color 0.2s;
    }
    .submit-btn {
      width: 100%;
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 13px 0;
      font-size: 1.09rem;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 6px;
      margin-bottom: 10px;
      transition: background 0.18s;
    }
    .submit-btn:hover, .submit-btn:focus {
      background: #ff6b35;
    }
    .log-area {
      background: rgba(255,69,0,0.08);
      border: 1.3px solid #ff4500;
      border-radius: 7px;
      color: #ff4500;
      font-size: 0.98rem;
      margin-top: 24px;
      padding: 1.1rem 1rem;
      min-height: 3em;
      font-family: 'JetBrains Mono', monospace, monospace;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <form id="checkoutForm" autocomplete="off">
      <label for="name">Full Name</label>
      <input id="name" type="text" autocomplete="off" placeholder="(try not to embarrass yourself)">
      <div class="roast" id="roast-name"></div>
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="off" placeholder="your@email.com">
      <div class="roast" id="roast-email"></div>
      <label for="card">Card Number</label>
      <input id="card" type="text" maxlength="16" autocomplete="off" placeholder="1234 5678 9012 3456">
      <div class="roast" id="roast-card"></div>
      <button class="submit-btn" type="submit">Complete Purchase</button>
    </form>
    <div class="log-area" id="logArea">
      No entries yet. (Even your data is too ashamed to show up.)
    </div>
  </div>
  <script>
    const savageRoasts = {
      name: [
        "Blank? Even your parents would hesitate before calling you.",
        "That’s your name? I’ve seen passwords with more personality.",
        "You just typed the first thing that came to mind, didn’t you? That explains a lot.",
        "If your legacy is that name, extinction is mercy.",
        val => `Congrats, ${val}. You’re proof that names can be forgettable.`
      ],
      email: [
        "No email? That’s fine—your inbox is as empty as your calendar.",
        "That's not even an email. But then, accuracy was never your thing.",
        "A burner email? You treat privacy like you treat deadlines: ignored.",
        "That email is as fake as your LinkedIn endorsements.",
        "Hope you like spam. It’s the only thing that wants to talk to you."
      ],
      card: [
        "Your card number is as tragic as your decision making.",
        "Those digits have seen more failed purchases than your browser history.",
        "That’s not a card number; that’s you pretending to have money.",
        "Your bank just flagged you for 'wasting everyone’s time.'",
        "If your finances were as fake as that number, you’d finally be rich."
      ]
    };

    function roast(field, value) {
      const arr = savageRoasts[field];
      const idx = Math.floor(Math.random() * arr.length);
      const r = arr[idx];
      return typeof r === "function" ? r(value.trim()) : r;
    }

    ["name", "email", "card"].forEach(field => {
      document.getElementById(field).addEventListener('blur', function() {
        document.getElementById('roast-' + field).textContent = roast(field, this.value);
      });
    });

    document.getElementById('checkoutForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const card = document.getElementById('card').value.trim();
      const log = [
        "LOGGED ENTRY:",
        `Name: ${name || "Not even brave enough to type a name"}`,
        `Email: ${email || "Still hiding from reality"}`,
        `Card: ${card ? card.replace(/.(?=.{4})/g, "*") : "No card. No shock."}`,
        "You’ve reached the end. Not just of the form, but of our patience."
      ].join("<br>");
      document.getElementById('logArea').innerHTML = log;
    };
  </script>
</body>
</html>
