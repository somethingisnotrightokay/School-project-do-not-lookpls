<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - TitanTime Pro Max</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .checkout-container {
      background: #16213e;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(25, 118, 210, 0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 410px;
      width: 100%;
      margin: 2rem;
    }
    .product-summary {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid #23234b;
      padding-bottom: 1.25rem;
    }
    .product-summary img {
      width: 88px;
      height: 88px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(255, 69, 0, 0.10);
      background: #111;
    }
    .product-details {
      flex: 1;
    }
    .product-title {
      font-size: 1.18rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #ff4500;
      letter-spacing: 0.5px;
    }
    .product-desc {
      color: #ccc;
      font-size: 0.96rem;
      margin-bottom: 0.15rem;
    }
    .product-price {
      color: #ff4500;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 0.98rem;
      margin-right: 0.35rem;
    }
    .savings {
      color: #00ff88;
      font-weight: bold;
      font-size: 0.98rem;
      margin-top: 0.3rem;
    }
    .checkout-form label {
      display: block;
      font-weight: 600;
      font-size: 0.99rem;
      margin-bottom: 0.3rem;
      color: #ff4500;
      letter-spacing: 0.1px;
    }
    .checkout-form input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #283660;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1.1rem;
      background: #23234b;
      color: white;
      transition: border 0.2s;
    }
    .checkout-form input:focus {
      border-color: #ff4500;
      outline: none;
    }
    .checkout-btn {
      width: 100%;
      background: linear-gradient(90deg, #ff4500, #ff6b35);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.95rem 0;
      font-size: 1.09rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 69, 0, 0.10);
      transition: background 0.2s;
      margin-top: 0.2rem;
    }
    .checkout-btn:hover, .checkout-btn:focus {
      background: linear-gradient(90deg, #ff6b35, #ff4500);
    }
    .secure-badge {
      color: #00ff88;
      font-weight: 500;
      font-size: 0.97rem;
      display: flex;
      align-items: center;
      margin-top: 1rem;
      gap: 0.4rem;
      opacity: 0.82;
      user-select: none;
      justify-content: center;
    }
    .secure-badge svg {
      width: 19px;
      height: 19px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 2px #00ff8866);
    }
    .prank-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(16,16,32,0.96);
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
      animation: fadeIn 0.3s;
    }
    .prank-modal.active {
      display: flex;
    }
    .prank-content {
      background: #23234b;
      border-radius: 14px;
      padding: 2.2rem 2.5rem 2rem 2.5rem;
      box-shadow: 0 4px 32px #ff450033;
      text-align: center;
      max-width: 380px;
      animation: popIn 0.22s;
      color: #fff;
    }
    .prank-content h2 {
      color: #ff4500;
      font-size: 1.7rem;
      margin-bottom: 0.7rem;
    }
    .prank-content p {
      font-size: 1.13rem;
      margin-bottom: 1.4rem;
      color: #ffbfae;
    }
    .prank-content button {
      background: #ff4500;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      margin-top: 0.3rem;
      transition: background 0.15s;
    }
    .prank-content button:hover {
      background: #ff6b35;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.95);}
      to   { transform: scale(1);}
    }
    @media (max-width: 540px) {
      .checkout-container, .prank-content {
        padding: 1rem !important;
        font-size: 1rem;
      }
      .product-summary img {
        width: 60px; height: 60px;
      }
    }
  </style>
</head>
<body>
  <main class="checkout-container" aria-labelledby="mainTitle">
    <div class="product-summary">
      <img src="image.png" alt="TitanTime Pro Max product image" onerror="this.style.display='none'">
      <div class="product-details">
        <div class="product-title" id="mainTitle">TITANTIME PRO MAX</div>
        <div class="product-desc">The Ultimate Smartwatch. 30-day battery, military-grade durability, athlete-tested.</div>
        <div>
          <span class="old-price">$1,999</span>
          <span class="product-price">$880</span>
        </div>
        <div class="savings">Save 55%</div>
      </div>
    </div>
    <form class="checkout-form" autocomplete="off">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <label for="address">Address</label>
      <input id="address" type="text" placeholder="Shipping address" required>
      <label for="card">Card Number</label>
      <input id="card" type="text" inputmode="numeric" maxlength="16" placeholder="1234 5678 9012 3456" required>
      <label for="exp">Expiration (MM/YY)</label>
      <input id="exp" type="text" inputmode="numeric" maxlength="5" placeholder="MM/YY" required>
      <label for="cvv">CVV</label>
      <input id="cvv" type="text" inputmode="numeric" maxlength="3" placeholder="123" required>
      <button type="submit" class="checkout-btn">Complete Secure Checkout</button>
      <div class="secure-badge">
        <svg fill="none" viewBox="0 0 20 20"><path fill="#00ff88" d="M10 2l7 4v4c0 5.25-4.5 8-7 8s-7-2.75-7-8V6l7-4z"/><path stroke="#fff" stroke-width="1.2" d="M7.5 10.5l2 2 3-4"/></svg>
        256-bit SSL Secure Payment
      </div>
    </form>
  </main>
  <div class="prank-modal" id="prankModal" role="dialog" aria-modal="true">
    <div class="prank-content">
      <h2>Pranked! ðŸ˜Ž</h2>
      <p>You really thought you were buying the TitanTime Pro Max for $880?<br>
      <strong>No money was taken. Youâ€™ve just been pranked!</strong></p>
      <button onclick="window.location.reload()">Back to Checkout</button>
    </div>
  </div>
  <script>
    document.querySelector('.checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('prankModal').classList.add('active');
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.getElementById('prankModal').classList.remove('active');
      }
    });
  </script>
</body>
</html>
