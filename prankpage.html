<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>You Clicked the Forbidden Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: backgroundFlash 2s infinite alternate;
            overflow: hidden;
        }
        @keyframes backgroundFlash {
            0% { background-color: red; }
            25% { background-color: lime; }
            50% { background-color: blue; }
            75% { background-color: magenta; }
            100% { background-color: yellow; }
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            animation: rainbowText 2s infinite linear;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }
        @keyframes rainbowText {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }
        .cta-button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px 5px #ff80ab;
            animation: shake 1s infinite alternate;
        }
        @keyframes shake {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        .explosion {
            font-size: 5rem;
            position: absolute;
            top: 10%;
            animation: boom 1.5s infinite alternate;
        }
        @keyframes boom {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0.2; }
        }

        /* Modal Styling */
        #confirmModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #confirmModal h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ff4081;
        }
        .modal-button {
            margin: 10px;
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .yes-button {
            background-color: #ff4081;
            color: white;
        }
        .no-button {
            background-color: #444;
            color: white;
        }
        .modal-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
