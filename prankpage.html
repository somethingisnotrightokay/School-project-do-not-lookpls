<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forbidden Button</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', sans-serif;
      animation: flashBG 2s infinite alternate;
    }
    @keyframes flashBG {
      0%   { background: #f00; }
      25%  { background: #0f0; }
      50%  { background: #00f; }
      75%  { background: #f0f; }
      100% { background: #ff0; }
    }
    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      animation: rainbowText 3s infinite linear;
    }
    @keyframes rainbowText {
      0%   { color: #f00; }
      16%  { color: #ff9200; }
      33%  { color: #ff0; }
      50%  { color: #0f0; }
      66%  { color: #0ff; }
      83%  { color: #00f; }
      100% { color: #f0f; }
    }
    #ctaButton {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff4081, #ff80ab);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      animation: shake 0.6s infinite alternate;
      z-index: 1;
    }
    @keyframes shake {
      from { transform: rotate(-1deg); }
      to   { transform: rotate(1deg); }
    }
    .explosion {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      animation: explode 1.5s infinite alternate ease-in-out;
    }
    @keyframes explode {
      0%   { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.5); opacity: 0; }
    }
    #confirmModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 2;
    }
    #confirmModal.active {
      display: flex;
    }
    #confirmModal h2 {
      color: #ff4081;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .modalBtn {
      margin: 0.5rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #confirmYes { background: #ff4081; color: #fff; }
    #confirmNo  { background: #555;    color: #fff; }
    .modalBtn:hover  { transform: scale(1.1); }
    .modalBtn:active { transform: scale(0.95); }
  </style>
</head>
<body>

  <h1>Haha, imagine clicking this!</h1>
  <button id="ctaButton" aria-haspopup="dialog" aria-controls="confirmModal" aria-expanded="false">Click for the Final Roast</button>
  <div class="explosion" aria-hidden="true">ðŸ’¥</div>

  <!-- Custom Confirmation Modal -->
  <div id="confirmModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h2 id="modalTitle">ðŸ”¥ Final Warning: This Roast Is Nuclear ðŸ”¥</h2>
    <button id="confirmYes" class="modalBtn">Roast Me ðŸ”¥</button>
    <button id="confirmNo"  class="modalBtn">Retreat ðŸ˜…</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cta    = document.getElementById('ctaButton');
      const modal  = document.getElementById('confirmModal');
      const yes    = document.getElementById('confirmYes');
      const no     = document.getElementById('confirmNo');

      // Show modal
      cta.addEventListener('click', () => {
        modal.classList.add('active');
        cta.setAttribute('aria-expanded', 'true');
        yes.focus();
      });

      // Hide modal
      function closeModal() {
        modal.classList.remove('active');
        cta.setAttribute('aria-expanded', 'false');
        cta.focus();
      }
      no.addEventListener('click', closeModal);

      // Proceed to roast
      yes.addEventListener('click', () => {
        window.location.href = 'https://somethingisnotrightokay.github.io/School-project-do-not-lookpls/imagine%20getting%20roasted%3ADDDDD.html';
      });

      // Keyboard accessibility: ESC closes, TAB traps focus
      modal.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          e.preventDefault();
          closeModal();
        }
        // Trap TAB focus inside modal
        const focusable = [yes, no];
        if (e.key === 'Tab') {
          const idx = focusable.indexOf(document.activeElement);
          if (e.shiftKey) {
            // Shift+Tab
            if (idx === 0) {
              focusable[focusable.length - 1].focus();
              e.preventDefault();
            }
          } else {
            // Tab
            if (idx === focusable.length - 1) {
              focusable[0].focus();
              e.preventDefault();
            }
          }
        }
      });
    });
  </script>
</body>
</html>
